; File upload settings for large video files
upload_max_filesize = 5000M
post_max_size = 5000M

; Execution time limits for video processing (1 hour for large uploads)
max_execution_time = 3600
max_input_time = 3600
memory_limit = 2048M

; Input/output settings
default_socket_timeout = 600

; Error reporting (set to E_ALL & ~E_DEPRECATED & ~E_STRICT for production)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session settings
session.gc_maxlifetime = 7200

; Output buffering
output_buffering = 4096
implicit_flush = Off
