server {
    listen 80;
    server_name localhost; # in production you can change to cinema.yourdomain.com

    # Large file upload support for videos
    client_max_body_size 5G;
    client_body_timeout 3600s;  # 1 hour for large uploads
    client_header_timeout 3600s;
    send_timeout 3600s;
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    
    # Buffer settings for large uploads
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    root /var/www/html/public;
    index index.php index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Video streaming optimizations
    location ~* \.(mp4|webm|ogg|avi|mov|wmv|flv|mkv)$ {
        expires 1y;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes;
        # Enable range requests for video seeking
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        # Disable buffering for video streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }


    # PHP handling with increased timeouts for video uploads
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Timeouts for large file uploads (1 hour)
        fastcgi_read_timeout 3600;
        fastcgi_send_timeout 3600;
        fastcgi_connect_timeout 3600;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Security: block .ht*
    location ~ /\.ht {
        deny all;
    }

    # Security: block access to sensitive files
    location ~ /\.(env|git) {
        deny all;
    }
}

