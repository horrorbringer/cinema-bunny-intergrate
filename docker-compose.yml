version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: cinema-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - cinema_net

  web:
    image: nginx:alpine
    container_name: cinema-web
    restart: unless-stopped
    ports:
      - "8086:80"            # -> http://localhost:8086 for local dev
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - cinema_net

  db:
    image: mysql:8.0
    container_name: cinema-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinema_app
      MYSQL_USER: cinema_user
      MYSQL_PASSWORD: cinema_password
    # For production you usually DO NOT expose this port
    ports:
      - "3309:3306"          # optional: DB access from host tools
    volumes:
      - cinema-db-data:/var/lib/mysql
    networks:
      - cinema_net

  redis:
    image: redis:7-alpine
    container_name: cinema-redis
    restart: unless-stopped
    # No ports here by default -> internal only, safer for production
    networks:
      - cinema_net

  queue:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: cinema-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - cinema_net

networks:
  cinema_net:

volumes:
  cinema-db-data:

